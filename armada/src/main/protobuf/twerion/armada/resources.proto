syntax = "proto3";

package twerion.armada;

option java_package = "net.twerion.armada";
option java_multiple_files = true;

message Memory {
  int64 available = 1;
  int64 total = 2;
  int64 used = 3;
}

message Resources {
  Memory memory = 1;
}

message ResourceRequirements {
  int64 bytes_of_memory = 1;
}