syntax = "proto3";

package twerion.armada;

option java_package = "net.twerion.armada";
option java_multiple_files = true;

import "twerion/armada/filter.proto";
import "twerion/armada/address.proto";

message Node {
  enum Status {
    ACTIVE = 0;
    PASSIVE = 1;
    OFFLINE = 2;
  }
  string id = 1;
  string cluster_id = 2;
  Status status = 3;
  LabelSet labels = 4;
  Address address = 5;
  LabelSelectorSet ship_selectors = 5;
  // NodeAssetStoreView local_asset_store_view = 7;
}

message NodeAssetStoreView {
  repeated string asset_ids = 1;
}