syntax = "proto3";

option java_package = "net.twerion.armada";
option java_multiple_files = true;

import "twerion/armada/filter.proto";
import "twerion/armada/resources.proto";

message Node {
  string id = 1;
  string cluster_id = 2;
  LabelSet labels = 3;
  LabelSelectorSet ship_selectors = 4;
  Resources resources = 5;
  NodeAssetStoreView local_asset_store_view = 6;
}

message NodeAssetStoreView {
  repeated string asset_ids = 1;
}